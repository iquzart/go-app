# Default values for go-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

secretFromVault:
  enabled: false
 
replicaCount: 1

image:
  repository: diquzart/go-app
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "go-app"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: 
  cluster-autoscaler.kubernetes.io/safe-to-evict: "true"

vaultAgentAnnotations: 
  vault.hashicorp.com/agent-inject-template-app-config: |
    {{ with secret "dev/data/go-app" -}}
      export BANNER="{{ .Data.data.BANNER }}"
    {{- end }}
  vault.hashicorp.com/service: 'http://kind-vault.vault.svc:8200'
  vault.hashicorp.com/auth-path: 'auth/kubernetes/devops_cluster'
  vault.hashicorp.com/role: 'go-app'
  vault.hashicorp.com/agent-inject-secret-app-config: 'dev/data/go-app'
  vault.hashicorp.com/tls-skip-verify: 'true'
  vault.hashicorp.com/agent-pre-populate-only: 'true'
  vault.hashicorp.com/agent-inject: 'true'
  vault.hashicorp.com/agent-run-as-same-user: 'true'
  vault.hashicorp.com/agent-inject-perms-app-config: '0770'

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
    # ingress.kubernetes.io/ssl-redirect: "true"
    # kubernetes.io/ingress.allow-http: "false"
    # kubernetes.io/tls-acme: "true"
    # cert-manager.io/cluster-issuer: vault-issuer
  hosts:
    - host: go-app.testbox.pod
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 10m
    memory: 64Mi
  requests:
    cpu: 5m
    memory: 10Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
